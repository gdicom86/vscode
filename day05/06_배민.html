<!DOCTYPE html>
<html lang="en">
<head>

    <title>배달의 민족 Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="06_배민.css">

<body>
    <header>
        <h1>배달<span>의</span> 민족</h1>
        <h3>넌 배달할 때가 제일 멋있어</h3>
    </header>
    <main>
        <div class="menu sushi">
            <img src="/img/salmon-1353598_1920.jpg">
            <h4>맛있는 초밥</h4>
            <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격</p>
            <p><del>25,000</del> 15,000</p>
            <a href="#"><p>바로 결제</p></a>
        </div>      
        <div class="menu sushi">
            <img src="/img/don.jpg">
            <h4>맛있는 돈가스</h4>
            <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격</p>
            <p><del>15,000</del> 11,000</p>
            <a href="#"><p>바로 결제</p></a>
        </div>
        <div class="menu sushi">
            <img src="/img/istockphoto-493066234-612x612.jpg">
            <h4>맛있는 비빔밥</h4>
            <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격</p>
            <p><del>9,000</del> 8,000</p>
            <a href="#"><p>바로 결제</p></a>
        </div>
        <div class="menu sushi">
            <img src="/img/ham.jpg">
            <h4>맛있는 햄버거</h4>
            <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격</p>
            <p><del>11,000</del> 9,000</p>
            <a href="#"><p>바로 결제</p></a>
        </div>
        <div id="char"></div>
        <div id="by"></div>
        
    </main>
