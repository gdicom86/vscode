<body>
    <h1>어서오세요!</h1>
    <h3 id="inputName"></h3>

    <script>
        let name = prompt("이름을 입력해주세요.");
        document.getElementById('inputName').innerText= `${name}님 반갑습니다.`;

        let a = confirm('1234'); // 확인 취소 true false 반환
        alert('123444'); // 확인
        
        console.log(typeof a);
    </script>
