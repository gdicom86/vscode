<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        display: none;
      }
      th,
      td {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>이름: <input type="text" id="name" /></div>
      <div>거주지: <input type="text" id="address" /></div>
      좋아하는 취미 리스트<br />
      <div>좋아하는 취미1: <input type="text" id="favor1" /></div>
      <div>좋아하는 취미2: <input type="text" id="favor2" /></div>
      <div>좋아하는 취미3: <input type="text" id="favor3" /></div>
      <div>이메일: <input type="email" id="email" /></div>
      <div>반려동물: <input type="text" id="pet" /></div>
      <div>버킷: <input type="text" id="wanna" /></div>

      <button type="button" onclick="subBtn();">전송</button>
      <button type="button" onclick="printBtn();">출력버튼</button>
    </form>

    <table id="tab" border="1" class="">
      <caption>
        리스트 출력
      </caption>
      <tr>
        <th>이름</th>
        <td id="tname"></td>
      </tr>
      <tr>
        <th>거주지</th>
        <td id="taddress"></td>
      </tr>
      <tr>
        <th>좋아하는 취미</th>
        <td>
          <ol id="tol"></ol>
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td id="temail"></td>
      </tr>
      <tr>
        <th>반려동물</th>
        <td id="tpet"></td>
      </tr>
      <tr>
        <th>All I Wanna Do</th>
        <td id="twanna"></td>
      </tr>
    </table>

    <script>
      const dataObj = {
        name: "",
        address: "",
        favors: {
          favor1: "",
          favor2: "",
          favor3: "",
        },
        email: "",
        pet: "",
        wanna: "",
      };

      function subBtn() {
        let name = document.getElementById("name").value;
        let address = document.getElementById("address").value;
        let favor1 = document.getElementById("favor1").value;
        let favor2 = document.getElementById("favor2").value;
        let favor3 = document.getElementById("favor3").value;
        let email = document.getElementById("email").value;
        let pet = document.getElementById("pet").value;
        let wanna = document.getElementById("wanna").value;

        dataObj.name = name;
        dataObj.address = address;
        dataObj.favors.favor1 = favor1;
        dataObj.favors.favor2 = favor2;
        dataObj.favors.favor3 = favor3;
        dataObj.email = email;
        dataObj.pet = pet;
        dataObj.wanna = wanna;
      }

      function printBtn() {
        document.getElementById("tab").style.display = "block";

        document.getElementById("tname").innerText = dataObj.name;
        document.getElementById("taddress").innerText = dataObj.address;
        document.getElementById(
          "tol"
        ).innerHTML = `<li>${dataObj.favors.favor1}</li><li>${dataObj.favors.favor2}</li><li>${dataObj.favors.favor3}</li>`;
        document.getElementById("tpet").innerText = dataObj.pet;
        document.getElementById("twanna").innerText = dataObj.wanna;
      }
    </script>
  </body>
</html>
