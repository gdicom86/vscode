<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a의 b제곱을 구하라: Math.pow(a, b) -->
    a: <input type="text" id="a"><br>
    b: <input type="text" id="b"><br>
    <button type="button" id="calcBtn" onclick="calc();">제곱계산</button>
    <h3 id="result">
        <!-- a의 b제곱은 얼마입니다. -->
        <!-- a = 2, b = 3 => 2 * 2 * 2 -->
    </h3>
    <script>

        function calx(a, b) {
            let result = 1;
            let count = 0; // 0~2 
            
            while(count < b && !(b==1)) {
                result *= a;
                count++;
            }
            document.getElementById('result').innerText = `${a}의 ${b}제곱은 ${result}입니다.`; 
        }
        
        function calc() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            a = parseInt(a);
            b = parseInt(b);
            let result = a;
            while(b > 1) {
            result *= a;
            b--;
            }
            document.getElementById('result').innerText = result;
        }
       document.getElementById('calcBtn').addEventListener('click', () => {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            calx(parseInt(a), parseInt(b));
            console.log(Math.pow(parseInt(a), parseInt(b)));
       });
        
    </script>
</body>
</html>
