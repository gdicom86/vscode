<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 종류</title>
</head>
<body>
    <!-- 
        inline 속성: 줄바꿈이 안되는 속성
        엘리먼트들이 전 후 줄 바꿈 없이 한줄로
        다른 엘리먼트들과 나란히 배치
        i, ins, del, span, a, em...

        block 속성: 줄바꿈이 되는 속성
        div, p, h1, ...

        inline-block 속성: inline들이 가질 수 있는 속성과
        block 엘리먼트들이 가질 수 있는 속성을 모두 가짐
        input, select, button
        block은 자체 margin이있음
     -->
</body>
</html>
