<!DOCTYPE html>
<!-- html5 문서임을 알려주는 코드 -->
<html lang="en">
    <!-- html 전체를 감싸는 태그 -->
<head>
    <!-- html 문서의 속성을 지정하기 위한 태그(meta) -->
    <!-- 현재 페이지에 필요한 링크를 연결하는 작업을 함. -->
    <meta charset="UTF-8">
    <!-- 문자 셋을 utf-8로 설정 안하면 한글 error -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day01/01_text.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>text tag</title>
</head>
<body>
    <!-- 실제 화면에 보여지는 영역 -->
    <h1>제목1: 메인 주제 표시</h1>
    <h2>제목2: 부주제</h2>
    <h3>제목3: 부주제</h3>
    <h4>title4: a little</h4>
    <!-- <br> 줄바꿈 태그 -->
    <br>
    <br>
    <!-- hr은 구분선 -->
    <hr>
    <!-- 문단태그 p, pre -->
    <p>문단을 표시할 때 사용<br>
        다음줄로 넘김
    </p>
    <pre>
        문단에 대한 내용을 표시
        다음줄로 넘김.
    </pre>
    <!-- 글자를 굵게 만드는 태그: b, strong -->
    <b>Hello<br></b>
    <strong>Hi</strong>

    <!-- 기울림 태그: i, em -->
    <i>기울림 태그</i>
    <em>기울림 태그</em>

    <!-- ins: 밑줄, del: 취소선 -->
    <ins>hello</ins>
    <del>hello</del>
    <hr>

    <!-- sup: 윗첨자, sub: 아래첨자 -->
    hello<sup>hi</sup>
    hello<sub>hi</sub>

</body>
</html>
