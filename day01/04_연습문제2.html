<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day01/04_연습문제.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>Input 연습문제</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>

    <form action="#">
        ID: <input type="text" name="id"><br>
        Password: <input type="password" name="pw"><br>
        PW check: <input type="password" name="pw2"><br>
        email: <input type="email" name="email"><br>
        sex: <input type="radio" name="sex" value="man">남성
        <input type="radio" name="sex" value="woman">여성<br>
        tel: <input type="tel">-<input type="tel">-<input type="tel"><br>
        <input type="submit" value="Sign in" class="button">
        <input type="reset" value="cancel">
    </form>
</body>
</html>
