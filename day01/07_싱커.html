<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 싱커</title>
</head>
<body>
    <!-- 
        싱커: 책갈피 기능, 도움말에서 해당 목차를 클릭하면
        그 위치로 이동하는 요소
        id로 위치 구분
        - href에 id명을 넣으면 해당 id로 이동
     -->

     <a href="#first" id="top"><input type="button" value="1번위치"></a>
     <a href="#second"><input type="button" value="2번위치"></a>
     <a href="#third"><input type="button" value="3번위치"></a>

     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <a href="#top" id="first"><button><img src="/img/2-days-madrid-insta.jpg">top으로</button></a>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <a href="#top" id="second"><input type="button" value="top으로"></a>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <br><br><br><br><br><br>
     <a href="#top"><input type="button" value="top으로"></a>
</body>
</html>
