<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        input[type=text]:focus {
            background-color: aquamarine;
        }
        input[type=password]:focus {
            background-color: antiquewhite;
        }
        input[class=login] {
            font-size: 20px;
        }
        button[type=submit] {
            width: 80px;
        }
        button[type=reset]:hover {
            background-color: rgb(255, 240, 0);
        }

    </style>
</head>
<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 -->

    <form action="#">
        <div>
            <label for="id">User ID
                <input type="text" class="login" name="id" placeholder="8자이상" required>
            </label>
        </div>
        <div>
            <label for="pw">User PW
                <input type="password" class="login" name="pw" placeholder="8자이상" required>
            </label>
        </div>
        <div>
            <label for="pin">User PIN
                <input type="password" class="login" name="pin" placeholder="숫자만" required>
            </label>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">로그인</button>
        <button type="reset">작성취소</button>
    </form>
</body>
</html>
