<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <!-- 
        iframe: 웹 문서에 동영상/웹문서(다른 사이트) 넣을 수 있게 하는 태그
        속성
            width: 가로
            height: 세로
            frameborder: 테두리표시(1:표시, 0:none)
            scrolling: 스크롤바 유무 선택(yes:표시, no:none, auto: 자동)
            블로그에 유튜브영상 가져올떄 사용
     -->
     <iframe src="/day02/03_button.html" frameborder="1"></iframe>
     <iframe src="/day02/08_연습문제.html" frameborder="1"></iframe>
     <iframe src="/day02/08_연습문제.html"></iframe>
     <iframe src="http://daum.net"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/XIOoqJyx8E4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
