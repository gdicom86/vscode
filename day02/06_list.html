<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        리스트는 상/하 목록으로 구성되어 있는 상황을 나타날 때 사용
        ol: 순서가 있는 리스트, 번호로 표현
        ul: 순서가 없는 리스트, 모양으로 표현

        ol 태그의 속성
            type: 숫자의 형태를 정해주는 속성
                기본: 1,
                다른속성: 'A', 'a', 'i', 'I'
                start: 시작 숫자를 정해주는 속성
        
        ul 태그의 속성
            type: 기호의 형태를 정해주는 속성
                기본: desc ●
                다른속성: circle ○, square □

        메뉴바를 구성할 떄 사용
     -->

     <div>
        오늘의 할일
        <ol type="A" start="2">
            <li>출근</li>
            <li>수업1교시</li>
            <li>수업2교시</li>
            <li>수업3교시</li>
            <li>수업4교시</li>
            <li>점심</li>
        </ol>
        점심메뉴
        <ul>
            <li>김치</li>
            <li>짜장</li>
            <li>오징어</li>
            <li>해삼</li>
            <li>말미잘</li>
        </ul>
     </div>
     <ul>
        <li>오늘의 할일</li>
        <ol>
            <li>출근</li>
            <li>공부1</li>
            <li>공부2</li>
            <li>공부3</li>
            <li>공부4</li>
        </ol>
        
        <li>점심메뉴</li>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        
     </ul>
</body>
</html>
