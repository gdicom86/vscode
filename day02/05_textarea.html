<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input type="text"는 한 줄의 문자열을 입력 받을 때 사용
        여러줄의 문자열을 입력받을때 textarea사용
        속성
        cols:칼럼수 글자수, 한 행의 몇글자까지 가능
        rows: 행수
        minlength: 최소 글자 수
        maxlength: 최대 글자 수
        문의사항 같은 간단한 글을 남길때 사용
        게시글처럼 복잡한(서식이 있는)경우 플러그인을 사용
     -->

     <textarea name="text" id="" cols="30" rows="10" maxlength="20"></textarea>
     <textarea name="text" id="" cols="30" rows="10"></textarea>

</body>
</html>
