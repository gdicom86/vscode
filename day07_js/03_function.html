<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 정의
        function myFirstFunction() {
            console.log('asdasdasdsdadasdsa');
        }
        //호출
        myFirstFunction();
    </script>
</head>
<body>
    <h1>
        함수(function): 특정 기능을 수행하기 위한 코드: 호출되어야 작동
    </h1>
    <ul>
        <li>
            function이라는 키워드를 사용하여 선언
        </li>
        <li>
            function 함수명 => 기능을 압축설명하는 의미로 작성
        </li>
        <li>
            function 함수명() => 파라미터(매개변수) 선택적
        </li>
        <li>
            자바스크립트에서는 파라미터 타입의 형식을 자유도가 높아 다양한 형태로 사용가능
        </li>
        <li>
            function 함수명() {로직작성}
        </li>
        <li>
            return은 함수의 실행 종료 역할을 함과 동시에 특정 결과값을 호출한 위치로 반환
        </li>
    </ul>
    <script src="/day07_js/03_function.js"></script>

        function mySecondFunc() {
            console.log('asdadsadsdadsad');
            console.log('asdasdsadiofejio');
        }

        myFirstFunction();
        mySecondFunc();
        myOuterFunc();
    </script>
</body>
</html>
