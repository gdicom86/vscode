<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55381cd0ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="air_clone.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa-brands fa-airbnb"></i>
                <h2>airbnb</h2>
            </div>
            <form for="search" id="search-bar">
                <input type="text" name="search" placeholder="어디든지 | 언제든 일주일 | 게스트 추가">
                <button type="submit" name="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <a href="#">당신의 공간을 에어비앤비하세요</a>
            <i class="fa-solid fa-globe"></i>
                
            
        </nav>
    </header>

</html>
